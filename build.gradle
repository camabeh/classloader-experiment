plugins {
    id 'java'
}

group 'com.camabeh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

clean.doFirst {
    delete "data/"
}

build.doLast {
    ant.move(file: "${buildDir}/classes/java/main/com/external/Adder.class", todir: "data/com/external/")
}

